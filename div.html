<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Ordered-Unordered</title>
</head>
<body>
    <!-- Unordered List-->
     <p> Unordered List</p>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>PineApple</li>
    </ul>

    <!-- Ordered List -->
     <p> Ordered List</p>
     <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>PineApple</li>
     </ol>
     <ol type="I" start ="20" reversed>
        <li>Apple</li>
        <li>Banana</li>
        <li>PineApple</li>
     </ol>

     <!-- Definition List -->

     <dl>
        <dt>Definition Term Title</dt>
        <dd>Definition Description</dd>
        <dt>Definition Term Title 2</dt>
        <dd>Definition Description 2</dd>
        <dd>Hello</dd>
     </dl>
</body>
</html>
