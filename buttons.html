<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <input type="submit" name="submit" value="Submit" />
    <input type="reset" name="submit-reset" value="Reset" />
    <input type="button" name="submit-button" value="Push Me" />
    <input type="submit" name="submit-proceed" value="Proceed" />

    <!-- Radio buttons -->
     <label for = "101">

     </label>
     <label for = "102">
        <input type="radio" value="ECE" name="branch" id="102">ECE
     </label>
     <label for = "103">
        <input type="radio" value="EEE" name="branch" id="103">EEE
     </label>
     <label for = "104">
        <input type="radio" value="CIVIL" name="branch" id="104">CIVIL
     </label>
</body>
</html>
